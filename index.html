<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên Kết CSS -->
    <title>Document</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .product-img {
            position: relative;
            width: 43.75rem;
            height: 31.25rem;
            margin: 0px 30px;
            border-radius: 100px;
            box-shadow: 5px 2px 10px #2d3436;
            overflow: hidden;
        }

        .box__img {
            width: 43.75rem;
            height: 31.25rem;
            /* border-radius: 100px;
            box-shadow: 5px 2px 10px #2d3436;
            overflow: hidden; */
        }

        .box__img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        a{
            position: absolute;
            display: block;
            color: #f1c40f;
            text-transform: uppercase;
            font-weight: bold;
            font-family: "Poppins";
            font-size: 1.625em;
            text-align: center;
            /* margin-top: 20px; */
        }
    </style>
    <div class="product-img">
        <div class="box__img">
            <img src="https://img5.thuthuatphanmem.vn/uploads/2022/01/16/anh-chill-buon-phong-canh_043708818.jpg"
                alt="">
        </div>
    </div>
    <a href="https://fb.com/nhoc.hiepz" target="_blank">HHiepz</a>
</body>

</html>
